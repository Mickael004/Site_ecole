{% extends 'layouts/master.html' %}
{% load static %}
{% block content %}
  <section class="register-form">
    <div class="card shadow-lg" style="width: 400px; background-color: #ffffff;">
      <div class="card-body p-5">
        <h2 class="text-center mb-4">Inscription</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nom complet</label>
            <input type="text" class="form-control" id="name" placeholder="Entrez votre nom complet" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Entrez votre email" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="Créez un mot de passe" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Confirmation Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="Confirmer le Mot de passe" />
          </div>
          <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
        </form>
        <p class="text-center mt-3">
          Déjà inscrit ? <a href="{% url 'loginpage' %}">Connectez-vous ici</a>.
        </p>
      </div>
    </div>
  </section>
{% endblock %}
