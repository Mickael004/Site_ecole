{% extends 'layouts/master.html' %}

{% block content %}
  <section style="margin-top: 55px;" class="bg-light py-5" id="formations">
    <div class="container">
      <h2 class="text-center mb-4">Nos Formations</h2>

      <form action="" method="get">
        {% csrf_token %}
        <input type="text" placeholder="Recherche une Formation" name="search" value="{{request.GET.search}}" />
        <button type="submit">Rechercher</button>
      </form>

      <div class="row">
        {% for form in formation %}
          <div class="col-md-4">
            <div class="card">
              <img src="{{ form.image.url }}" class="card-img-top" alt="Formation 1" />
              <div class="card-body">
                <h5 class="card-title">{{ form.nom }}</h5>
                <p class="card-text">{{ form.description }}</p>
                <p>Dur√©e : {{ form.duree }} mois</p>
                <button><a href="{% url 'detail_form' form.id %}">Detail formation</a></button>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock %}
